<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Portofolio</title>
</head>

<body>
    <nav>
        <a href="#">HOME</a>
        <a href="#">PRODUCT</a>
        <a href="#">GALERY</a>
        <a href="#">BLOG</a>
        <a href="#">INVENTORY</a>
    </nav>
    <div class="content">
        <div class="logo">
            <br/>
            <img src="logo.png" alt="Profile" width="150" height="150">
        </div>
        <div class="user">
            <h2><b>Maria Qibtia</b></h2>
            <p>Front End Designer</p>
            <br/>
            <button class="btn edit" onclick="show()">Edit</button>
            <button class="btn resume">Resume</button>
        </div>
        <div class="data">
            <p><b>Availability</b></p>
            <p><b>Usia</b></p>
            <p><b>Lokasi</b></p>
            <p><b>Pengalaman</b></p>
            <p><b>Email</b></p>
        </div>
        <div class="data1">
            <p>Full Time</p>
            <p>21</p>
            <p>Bekasi</p>
            <p>2</p>
            <p>email@gmail.com</p>
        </div>
    </div>
    <div class="form" id="form">
        <form method="GET" id="edit">
            <label>Nama</label><br/>
            <input type="text" id="namaForm">
            <br/>
            <label>Role</label><br/>
            <input type="text" id="roleForm">
            <br/>
            <label>Availability</label><br/>
            <input type="text" id="availForm">
            <br/>
            <label>Usia</label><br/>
            <input type="text" id="usiaForm">
            <br/>
            <label>Lokasi</label><br/>
            <input type="text" id="lokasiForm">
            <br/>
            <label>Years Experience</label><br/>
            <input type="text" id="yearsExperience">
            <br/>
            <label>Email</label><br/>
            <input type="email" id="emailForm"><br/>
            <button class="btn submit" onclick="submit()">SUBMIT</button>
        </form>
    </div>
    <script src="portofolio.js"></script>
</body>

</html>
